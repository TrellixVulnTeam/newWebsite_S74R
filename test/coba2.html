<script>

    function my_func(){
        var input = document.getElementById("input").value;

        var derajat = deg_aSec(input);

        // var radian = Math.atan(input);
        // var derajat = radian * (180 / Math.PI);
        hasil.innerText = derajat;

        
        //console.log(radian);
        console.log(derajat);
    } 

    function deg_sec(derajat){
        console.log(derajat);
        var radian = derajat * (Math.PI / 180)
        console.log(radian);
        return 1/ Math.cos(radian);        
    }   

    function deg_aSec(a){
        var x = 1/a;
        var radian = Math.atan(x);
        console.log(radian);
        return derajat = radian * (180 / Math.PI);
    }
