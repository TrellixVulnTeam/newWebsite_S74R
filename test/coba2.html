<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : nilai Random</title>
</head>
<body>
    <div id="hasil"></div>
    <button onclick="rand()">Random</button>
</body>
<script>
    var hasil = document.getElementById("hasil");
    rand()
    //var nilaiRandom = rand(0,2); 

    function rand(){
        var a = Math.pow(0.8,3);
        hasil.innerText = a;
        console.log(a);
    } 

</script>
</html>
