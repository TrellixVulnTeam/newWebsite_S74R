<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : nilai Random</title>
</head>
<body>
    <input type="number" id="input">
    <div id="hasil"></div>
    <button onclick="my_func()">SET</button>
</body>
<script>
    
    var hasil = document.getElementById("hasil");

    // var arr = (1, 3,4,6)

    // var max = Math.max(arr)
    // console.log(max);

    my_func()
    //var nilaiRandom = rand(0,2); 

    function my_func(){
        var input = document.getElementById("input").value;

        var derajat = deg_aSec(input);

        // var radian = Math.atan(input);
        // var derajat = radian * (180 / Math.PI);
        hasil.innerText = derajat;

        
        //console.log(radian);
        console.log(derajat);
    } 

    function deg_sec(derajat){
        console.log(derajat);
        var radian = derajat * (Math.PI / 180)
        console.log(radian);
        return 1/ Math.cos(radian);        
    }   

    function deg_aSec(a){
        var x = 1/a;
        var radian = Math.acos(x);
        return radian * (180 / Math.PI);
    }   

</script>
</html>
