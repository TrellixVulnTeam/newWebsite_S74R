<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : nilai Random</title>
</head>
<body>
    <input type="number" id="input">
    <div id="hasil"></div>
    <button onclick="rand()">Random</button>
</body>
<script>
    
    var hasil = document.getElementById("hasil");
    rand()
    //var nilaiRandom = rand(0,2); 

    function rand(){
        var input = document.getElementById("input").value;

        var derajat = input;
        var radian = derajat * (Math.PI / 180);
        var hasil = Math.tan(radian);
        hasil.innerText = hasil;

        console.log(derajat);
        console.log(radian);
        console.log(hasil);
    } 

</script>
</html>
