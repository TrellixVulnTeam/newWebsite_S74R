    <button onclick="rand(5,10)">Random</button>
</body>
<script>
    var hasil = document.getElementById("hasil");
    //var nilaiRandom = rand(0,2); 

    function rand(min, max){
        var r = Math.floor(Math.random() * (max - min + 1) + min);
        console.log(r);
    }
