<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : nilai Random</title>
</head>
<body>
    <input type="number" id="input">
    <div id="hasil"></div>
    <button onclick="my_func()">Random</button>
</body>
<script>
    
    var hasil = document.getElementById("hasil");

    // var arr = (1, 3,4,6)

    // var max = Math.max(arr)
    // console.log(max);

    my_func()
    //var nilaiRandom = rand(0,2); 

    function my_func(){
        var input = document.getElementById("input").value;

        var derajat = deg_asin(input);
        // var radian = Math.atan(input);
        // var derajat = radian * (180 / Math.PI);
        hasil.innerText = derajat;

        console.log(input);
        //console.log(radian);
        console.log(derajat);
    } 

    function deg_asin(x){
        var radian = Math.acos(x);
        return radian * (180 / Math.PI);
    }  

</script>
</html>
