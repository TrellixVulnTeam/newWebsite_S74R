<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pangkat 4</title>
    <style>
      body{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      textarea{
          width: 100%;
          height: 100vh;
      }
  </style>
  </head>
  <body>
    <textarea id="result" cols="30" rows="10"></textarea>
  </body>
  <script>
    var id_textarea = document.getElementById("result");
    var end = 50;

    var myArr = []
    for(let i=0; i<=end; i++){
      let x = Math.pow(i, 4);
      myArr[i] = i + " = " + x; 
    }

    var dispArr = myArr.join("\n");
    id_textarea.innerHTML = dispArr;
  </script>
</html>
