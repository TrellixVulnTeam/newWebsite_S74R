<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Inda</title>
    <style>
        * {
            margin: 0;
            padding: 0;  
            font-family: sans-serif;          
        }
        body{
            background-color: rgb(255, 250, 251);
        }
        header{
            width: 100%;
            height: 80px;
            background-color: white;    
            box-shadow: 0px 2px 10px rgb(255, 235, 238);   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;     
        }
        .logo-container{
            width: 80%;
        }
        .logo{
            color: black;
            font-size: 30px;            
        }

        .content{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 30px;
        }
        .sidebar{
            width: 340px;
            height: 300px;
            margin-right: 20px;
            background-color: white;
            box-shadow: 0px 2px 10px rgb(255, 235, 238); 
        }
        .main-content{
            width: 800px;
            height: 300px;
            background-color: white;
            box-shadow: 0px 2px 10px rgb(255, 235, 238); 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    KiosInda
                </div>                
            </div>
        </header>
        <div class="content">
            <div class="sidebar"></div>
            <div class="main-content"></div>
        </div>
    </div> 
</body>
</html>
