<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Me</title>

    <style>
      * {
        margin: 0px;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      button {
        font-family: "Poppins", sans-serif;
      }
      p {
        line-height: 1.7;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(243, 243, 243);
      }
      .container {
        /* background-color: blue; */
        border-radius: 10px;
        margin-top: 100px;
        width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: rgb(26, 26, 26);
      }

      .container h4 {
        margin-top: 20px;
        margin-bottom: 20px;
        color: white;
      }
      .cards {
        width: 100%;
      }
      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        font-size: 1.2em;
        min-height: 100px;
        cursor: pointer;
        border-bottom-right-radius: 10px;
      }
      .front {
        background-color: white;
        color: black;
        border-top-color: rgb(132, 0, 255);
      }
      .back {
        background-color: white;
        color: black;
      }
      .btns {
        margin-top: 20px;
        display: flex;
      }
      .btn {
        /* background-color: rgb(132, 0, 255);
        color: white; */
        background-color: black;
        color: white;
        text-align: center;
        width: 120px;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
      }
      .btn:hover {
        opacity: 0.8;
      }
      .master {
        background-color: cyan;
        color: black;
      }
      .master:hover {
        background-color: rgb(132, 0, 255);
        color: white;
      }
    </style>

    <script

    <ins

        display: block;

    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});

    <div class="container">
      <h4>Master Me</h4>
      <div id="card" class="cards"></div>
    </div>
    <div class="btns">
      <div class="btn morePractice" onclick="morePractice()">More Practice</div>
      <div class="btn master" onclick="master()">Master</div>
    </div>
    <div>
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      ></script>
      <!-- 300x250 -->
      <ins
        class="adsbygoogle"
        style="display: inline-block; width: 300px; height: 250px"
        data-ad-client="ca-pub-4121909078887048"
        data-ad-slot="8625921366"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <script>
      var card = document.getElementById("card");

      var qArr = [
        [["PI"], ["Pressure Indicator"]],
        [["PIC"], ["Pressure Indicating Control"]],
        [["PC"], ["Pressure Controller"]],
        [["PCV"], ["Pressure Control Valve"]],
        [["PR"], ["Pressure Recorder"]],
        [["PRC"], ["Pressure Recording Controller"]],
        [["PS"], ["Pressure Switch"]],
        [["PSV"], ["Pressure Safety Valve"]],
        [["PDT"], ["Pressure Differential Transmitter"]],
        [["PG"], ["Pressure Guage"]],
        [["PA"], ["Pressure Alarm"]],
        [["PT"], ["Pressure Transmitter"]],

        [["TCV"], ["Temperature Control Valve"]],
        [["TG"], ["Temperature Guage"]],
        [["TT"], ["Temperature Transmitter"]],
        [["TE"], ["Temperature Element"]],
        [["RTD"], ["Resistance Temperature Detector"]],
        [["TA"], ["Temperature Alarm"]],
        [["TS"], ["Temperature Switch"]],
        [["TW"], ["Thermowell"]],
        [["TM"], ["Thermometer"]],
        [["TI"], ["Temperature Indicator"]],
        [["TR"], ["Temperature Recorder"]],
        [["TRC"], ["Temperature Recording Control"]],

        [["FI"], ["Flow Indicator"]],
        [["FT"], ["Flow Transmitter"]],
        [["FE"], ["Flow Element"]],
        [["FA"], ["Flow Alarm"]],
        [["FS"], ["Flow Switch"]],
        [["FRC"], ["Flow Recording Controller"]],
        [["FCV"], ["Flow Control Valve"]],

        [["LI"], ["Level Indicator"]],
        [["LA"], ["Level Alarm"]],
        [["LAH"], ["Level Alarm High"]],
        [["LAL"], ["Level Alarm Low"]],
        [["LG"], ["Level Gauge"]],
        [["LT"], ["Level Transmitter"]],
        [["LI"], ["Level Indicator"]],
        [["LC"], ["Level Controller"]],
        [["LS"], ["Level Switch"]],
        [["LCV"], ["Level Control valve"]],
        [["LIC"], ["Level Indicating Controller"]],
        [["LRC"], ["Level Recording Controller"]],
        [["RV"], ["Relief Valve"]],
      ];
      var chosen;
      reset();

      function master() {
        qArr.splice(chosen, 1);
        reset();
      }
      function morePractice() {
        reset();
      }
      function reset() {
        if (qArr.length != 0) {
          var q_rand = Math.floor(Math.random() * qArr.length);
          chosen = q_rand;

          var current =
            "<div class='card front' onclick='read()'>" +
            qArr[chosen][0][0] +
            "</div>";
          card.innerHTML = current;
        } else {
          alert(
            "Anda sudah menguasai semua, Refresh Halaman untuk mulai dari awal!"
          );
        }
      }
      function read() {
        // if (qArr.length != 0) {
        var current =
          "<div class='card back' onclick='closeRead()'>" +
          qArr[chosen][1][0] +
          "</div>";
        card.innerHTML = current;
        // } else {
        //   location.reload();
        // }
      }
      function closeRead() {
        var current =
          "<div class='card front' onclick='read()'>" +
          qArr[chosen][0][0] +
          "</div>";
        card.innerHTML = current;
      }
    </script>
  </body>
</html>
