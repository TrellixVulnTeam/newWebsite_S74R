    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      //var comma = 2;
      var num;
      var result;

      function calculate() {
        var bb = document.getElementById("input1").value;
        var tb = document.getElementById("input2").value;
        //var comma = document.getElementById("comma").value;
        var status = "-";
        var tb_sqrt = (tb / 100) * (tb / 100);

        // if (window.innerWidth <= 500) {
        //   if (comma > 10) {
        //     comma = 10;
        //   }
        // } else {
        //   if (comma > 16) {
        //     comma = 16;
        //   }
        // }

        if (bb == "" || tb == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          num = bb / tb_sqrt;
          result = numtoFixed(num, 2);

          var ideal_up = 25 * tb_sqrt;
          var ideal_down = 18.5 * tb_sqrt;

          var iUp_toFixed = numtoFixed(ideal_up, 1);
          var iDown_toFixed = numtoFixed(ideal_down, 1);

          if (result < 16.0) {
            status = "UNDERWEIGHT ( Severe thinness )";
          } else if (result < 17.0) {
            status = "UNDERWEIGHT ( Moderate thinness )";
          } else if (result < 18.5) {
            status = "UNDERWEIGHT ( Mild thinness )";
          } else if (result < 25.0) {
            status = "NORMAL";
          } else if (result < 30.0) {
            status = "OVERWEIGHT ( pre-obese )";
          } else if (result < 35.0) {
            status = "OBESITAS ( Obese Class I )";
          } else if (result < 40.0) {
            status = "OBESITAS ( Obese Class II )";
          } else {
            status = "OBESITAS ( Obese Class III )";
          }

          document.getElementById("exp").innerText = status;
          document.getElementById("result").innerHTML = "BMI: " + result;
          document.getElementById("result3").innerHTML =
            "Normal: " + iDown_toFixed + " - " + iUp_toFixed + " ( Kg )";

          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("exp").innerText = "";
        document.getElementById("result").innerText = "";
        document.getElementById("result3").innerText = "";

        document.getElementById("result-container").style.display = "none";
      }

      function numtoFixed(num, comma) {
        var numFixed = num.toFixed(comma);
        if (Math.abs(num - numFixed) > 0) {
          return num.toFixed(comma);
        } else {
          return num;
        }
      }
