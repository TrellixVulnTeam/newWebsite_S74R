    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var var1 = "sentigram (cg)";
      var var2 = "ton";
      document.getElementById("satuan1").innerHTML = var1;
      reset();

      function calculate() {
        var value1 = document.getElementById("input1").value;        

        if(value1 == "" ){
          document.getElementById("result-container").style.display = "none";
          alert("Masukkan Nilai")
        }else{
          var result = value1 / 100000000;
          
          document.getElementById("exp").innerHTML = "<span class='mygreen'>"+ value1 +"</span> "+ var1 +" sama dengan :";
          document.getElementById("result").innerHTML = result + "<span class='lightgrey'> "+ var2 +" </span>";
          document.getElementById("result-container").style.display = "block";
        }
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }

    </script>
