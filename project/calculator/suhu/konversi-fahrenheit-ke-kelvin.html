    <div class="content">
      <div class="main-content">
        <div>
          <div class="head">
            <h1>Konversi Fahrenheit ke Kelvin</h1>
            <div id="Aug20-ProK_12" class="page-active" href="#"></div>
            <h6>
              Berapa Kelvin dari 300 derajat Fahrenheit, 403 derajat Fahrenheit,
              dan seterusnya?
            </h6>
          </div>
          <div>
            <div><p>Masukkan nilai</p></div>
            <input id="value" type="number" /> &deg;F
          </div>
          <div>
            <button onclick="calculate()">HITUNG</button>
            <button onclick="reset()">HAPUS</button>
          </div>
          <div>
            <p>Klik "HITUNG" untuk melihat hasil</p>
          </div>

            <div class="exp" id="exp"></div>
            <div class="result" id="result"></div>
          </div>
        </div>

    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var value = document.getElementById("value").value;
        var comma = 2;

        if (value == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          var num = (value - 32) * (5 / 9) + 273;
          var result = numtoFixed(num, comma) + " K";

          //var exp = "Besar diskon:";
          //document.getElementById("exp").innerText = exp;
          document.getElementById("result").innerHTML = result;
          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("value").value = "";
        document.getElementById("result-container").style.display = "none";
      }
    </script>
