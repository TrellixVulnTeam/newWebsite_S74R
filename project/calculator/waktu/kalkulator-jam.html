                1.6 jam sama dengan berapa detik dan berapa menit?
              </h6>

    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      var comma = 2;

      function calculate() {
        jam = document.getElementById("input1").value;
        menit = document.getElementById("input2").value;
        detik = document.getElementById("input3").value;

        if (jam == "") {
          jam = 0;
        }
        if (menit == "") {
          menit = 0;
        }
        if (detik == "") {
          detik = 0;
        }

        //string to int
        jam_num = parseFloat(jam);
        menit_num = parseFloat(menit);
        detik_num = parseFloat(detik);

        //calc
        result_detik = jam_num * 3600 + menit_num * 60 + detik_num;
        result_menit = result_detik / 60;
        result_jam = result_detik / 3600;

        jam_floor = Math.floor(result_jam);
        sisa_1 = result_detik % 3600;

        //display 1st
        jam_sisa = jam_floor + "<p> jam</p>";
        menit_sisa = Math.floor(sisa_1 / 60) + "<p> menit </p>";
        detik_sisa = numtoFixed(sisa_1 % 60, comma) + "<p> detik </p>";

        if (jam_floor == 0) {
          jam_sisa = "";
        }
        if (Math.floor(sisa_1 / 60) == 0) {
          menit_sisa = "";
        }
        if (sisa_1 % 60 == 0) {
          detik_sisa = "";
        }

        //1st Display
        var jam_display = jam_sisa + menit_sisa + detik_sisa;
        document.getElementById("result1b").innerHTML = jam_display;

        //toFixed
        result_jam = numtoFixed(result_jam, comma);
        result_menit = numtoFixed(result_menit, comma);
        result_detik = numtoFixed(result_detik, comma);

        //2-4th Display
        document.getElementById("exp").innerText = "";
        document.getElementById("result1").innerHTML =
          result_jam + "<p> jam</p>";
        document.getElementById("result2").innerHTML =
          result_menit + "<p> menit</p>";
        document.getElementById("result3").innerHTML =
          result_detik + "<p> detik</p>";

        document.getElementById("result-container").style.display = "block";
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";

        document.getElementById("result-container").style.display = "none";
        document.getElementById("exp").innerText = "";
        document.getElementById("result1").innerText = "";
        document.getElementById("result2").innerText = "";
        document.getElementById("result3").innerText = "";
      }

      function numtoFixed(num, comma) {
        var numFixed = num.toFixed(comma);
        if (Math.abs(num - numFixed) > 0) {
          return num.toFixed(comma);
        } else {
          return num;
        }
      }
    </script>
