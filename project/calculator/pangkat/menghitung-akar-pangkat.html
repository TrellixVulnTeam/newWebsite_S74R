    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var value = document.getElementById("value").value;
        var power = document.getElementById("power").value;
        //var comma = document.getElementById("comma").value;
        var comma = 10;

        if (window.innerWidth <= 500) {
          if (comma > 10) {
            comma = 10;
          }
        } else {
          if (comma > 16) {
            comma = 16;
          }
        }

        if (power == "" || value == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          var num = Math.pow(value, 1 / power);

          var numFixed = num.toFixed(comma);
          if (num - parseInt(numFixed) > 0) {
            var result = num.toFixed(comma);
          } else {
            var result = num;
          }

          var exp = "Besar diskon:";
          //document.getElementById("exp").innerText = exp;
          document.getElementById("result").innerHTML = result;

          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("power").value = "";
        document.getElementById("value").value = "";
        document.getElementById("exp").innerText = "";
        document.getElementById("result").innerText = "";

        document.getElementById("result-container").style.display = "none";
      }
