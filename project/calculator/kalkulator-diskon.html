    <div class="content">

        <div>
          <div class="head">
            <h1>Kalkulator Diskon</h1>
            <div id="June20-ProK_03" class="page-active" href="#"></div>
            <h6>
              Untuk menjawab pertanyaan, misalnya berapa sisa harga 7juta
              setelah diskon 30%.
            </h6>
          </div>

          <div>
            <div><p>Masukkan nilai diskon</p></div>
            <input id="value" type="number" />
            %
          </div>
          <div>
            <div><p>Masukkan harga awal</p></div>
            <input id="total" type="number" />
          </div>
          <div>
            <button onclick="calculate()">HITUNG</button>
            <button onclick="reset()">HAPUS</button>
          </div>
          <div>
            <p>
              Klik "HITUNG" untuk melihat hasil
            </p>
          </div>
          <div id="result-container">
            <div class="exp" id="exp"></div>
            <div class="result" id="result"></div>
          </div>
        </div>

      <!--end arrow-->

    </div>

    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });

      reset();

      function calculate() {
        var total = document.getElementById("total").value;
        var value = document.getElementById("value").value;

        if (total == "" || value == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          var exp = "Sisa harga setelah diskon " + value + " %";
          var cut = (value * total) / 100;
          var result = total - cut;

          document.getElementById("exp").innerText = exp;
          document.getElementById("result").innerHTML = result;

          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("total").value = "";
        document.getElementById("value").value = "";
        document.getElementById("exp").innerText = "";
        document.getElementById("result").innerText = "";

        document.getElementById("result-container").style.display = "none";
      }
    </script>
