    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      //var comma = 2;
      var num;
      var result;

      function calculate() {
        var degree = document.getElementById("input1").value;
        //var tb = document.getElementById("input2").value;
        //var comma = document.getElementById("comma").value;
        var status = "-";

        if (degree == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          num = deg_asin(degree);
          result = numtoFixed(num, 2);
          if (result == -0.00){
            result = 0;
          } 

          //document.getElementById("exp").innerText = status;
          document.getElementById("result").innerHTML = result + "derajat";
          //document.getElementById("result3").innerHTML =
          //  "Normal: " + iDown_toFixed + " - " + iUp_toFixed + " ( Kg )";
          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("input1").value = "";
        //document.getElementById("value").value = "";
        document.getElementById("exp").innerText = "";
        document.getElementById("result").innerText = "";
        document.getElementById("result3").innerText = "";

        document.getElementById("result-container").style.display = "none";
      }

      function numtoFixed(num, comma) {
        var numFixed = num.toFixed(comma);
        if (Math.abs(num - numFixed) > 0) {
          return num.toFixed(comma);
        } else {
          return num;
        }
      }
      function deg_asin(x){
        var radian = Math.asin(x);
        return derajat = radian * (180 / Math.PI);
      }   
    </script>
