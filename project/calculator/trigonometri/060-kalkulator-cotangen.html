    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var degree = document.getElementById("input1").value;
        var comma = document.getElementById("comma").value;

        if (degree == "") {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          var num = deg_cot(degree);
          var result = pembulatan(num, comma);
          
          if(result >= 1633123935319537){
            result = "tidak terdefinisi"
          }else if (result == -0.00){
            result = 0;
          }  

          document.getElementById("result").innerHTML = result;
          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function pembulatan(result, comma){
        var pengali = Math.pow(10,comma);
        var bilB = result * pengali;
        bilB = Math.round(bilB);
        return bilB / pengali;
      }
      function deg_cot(derajat){
        var radian = derajat * (Math.PI / 180)
        return 1/ Math.tan(radian);        
    } 
    </script>
