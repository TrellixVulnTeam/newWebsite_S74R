<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siap CPNS</title>
    <style>
        *{
            margin: 0;
            padding: 0;            
        }
        body{
            font-family: sans-serif;
            background-color: rgb(245, 245, 245);
        }
        .header{
            height: 80px;
            width: 100%;
            background-color: rgb(233, 233, 233);
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(to right, aqua, aquamarine); */
        }
        .header-child{
            width: 120px;
            background: linear-gradient(to right, aquamarine, aqua);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 20px;
            border: 1px solid white;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px rgb(255, 255, 255); 
            font-weight: bold;
        }
        .container{
            min-height: 100vh;
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            /* min-height: 100vh; */
        }
        .cont-kartu{
            background: rgb(246, 246, 246);
            width: 400px;
            min-height: 200px;
            border-radius: 5px;
            border: 2px solid white;
            box-shadow: 0px 0px 50px -20px aquamarine; 
        }
        .pertanyaan{
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .pertanyaan h2{
            text-align: center;
        }
        .pertanyaan h3{
            margin-top: 20px;
            background: linear-gradient(to right, aquamarine, aqua);
            border-radius: 10px;
            border: 1px solid white;
            padding: 10px;
            box-shadow: 0px 0px 15px 0px rgb(255, 255, 255); 
        }
        .jawaban{
            background: rgb(233, 233, 233);
            margin: 10px;
            border-radius: 10px;
        }
        .jawaban-child{
            min-height: 20px;
            /* margin: 2px 0px; */
            padding: 8px 10px;
            text-align: center;
            cursor: pointer;
        }
        .jawaban-child:hover{
            /* background: linear-gradient(to right, aquamarine, aqua); */
            opacity: 0.8;
        }
        .nav-top{
            margin: 10px 0px;
            width: 400px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .nav-top .next-btn{
            margin-left: 0px;
            margin-right: 10px;
        }
        .nav-bottom{
            width: 400px;
            margin: 10px 0px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        .next-btn{
            background: rgb(246, 246, 246);
            padding: 10px 16px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid white;
            cursor: pointer;
            box-shadow: 0px 0px 50px -10px aquamarine; 
            margin-left: 10px;
        }
        .next-btn:hover{
            background: rgb(233, 233, 233);            
        }
        .info{
            height: 20px;
            margin: 0px 10px;     
            display: flex; 
            justify-content: space-between;      
        }
        .number{
            margin: 0px 10px;  
        }
        .timer{
            margin: 0px 10px;
        }
        .benar{
            background: linear-gradient(to right, aquamarine, aqua);
        }
        .salah{
            background: red;
            color: white;
        }
        .winning-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            /* font-size: 3rem; */
            flex-direction: column;
        }
        .winning-message.show {
            display: flex;
        }
        .winning-message .btn {
            background: linear-gradient(to right, aquamarine, aqua);
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .winning-message .content {
            background: white;
            width: 300px;
            height: 200px;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .winning-message h2{
            margin-bottom: 20px;
            text-align: center;
        }
        .winning-message .text{
            margin-bottom: 5px;
        }

        @media screen and (max-width: 500px){
            .cont-kartu{
                width: 300px;
            }
            .nav-top{
                width: 300px;
            }
            .nav-bottom{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-child">TIU CPNS</div>
        </div>
        <div class="content">   
            <div class="nav-top">
                <div class="next-btn" onclick="soal10()">10 Soal</div>
                <div class="next-btn" onclick="soal20()">20 Soal</div>
                <div class="next-btn" onclick="soal50()">50 Soal</div>
            </div>         
            <div class="cont-kartu">
                <div class="pertanyaan">
                    <h2>Sinonim</h2>
                    <h3 id="question">Abolisi</h3>
                </div>
                <div class="info">
                    <div class="number" id="number">1/10</div>
                    <div class="timer" id="timer">1 : 2 :3</div>
                </div>
                <div class="jawaban" id="jawaban"></div>
            </div>
            <div class="nav-bottom">
                <div class="next-btn" onclick="reset()">Reset</div>
                <div class="next-btn" onclick="next()">Next</div>
            </div>            
        </div>
    </div>
    <div id="winning_msg" class="winning-message">
        <div class="content">
            <h2>Hasil</h2>
            <div class="text" id="wWaktuTotal">Waktu: 10menit</div>
            <div class="text" id="wJumlahBenar">Jawaban Benar: 2</div>
            <div class="text" id="wJumlahSoal">Jumlah Soal: 10</div>
        </div>
        <div class="btn" onclick="reset()">Reset</div>
    </div>
    <script>       

        var sinonimArr = [

            ["Absolut","Mutlak"],

            ["Agitasi","Persuasi, ajakan"],
            ["Agraria","Pertahanan"],
            ["Agresi","Serangan, penyerangan"],
            ["Agunan","Jaminan"],

            ["Akreditasi","Pengakuan"],

            ["Akseptor","Penerima"],

            ["Akurasi","Ketelitian"],

            ["Alegori","Kias"],
            ["Algoritma","Prosedur"],
            ["Aliansi","Afiliasi, asosiasi"],
            ["Alternatif","Cara lain"],
            ["Amatir","Pemula"],
            ["Ambigu","Enigmatis, enigma"],
            ["Ambiguitas","Makna ganda, ketidakjelasan"],
            ["Ambisi","Keinginan"],
            ["Analogi","Perbandingan"],
            ["Andal","Kredibel"],
            ["Anemia","Kurand Darah"],
            ["Anggaran","Catatan"],
            ["Angkara","Kejahatan"],
            ["Anjung","Panggung"],
            ["Anomali","Tidak Normal, menyimpang"],
            ["Anonim","Tanpa nama"],
            ["Anulir","Abolisi, penghapusan, pembatalan"],
            ["Apatis","Dingin, acuh tak acuh, masa bodoh"],
            ["Api","Bara"],
            ["Aporisma","Maksimal"],
            ["Arbitrer","Acak"],
            ["Aristokrasi","Feodal"],
            ["Aristokrat","Bangsawan, Ningrat"],
            ["Arketipe","Model"],
            ["Arogan","Congkak"],
            ["Artifisial","Buatan"],
            ["Asa","Harapan"],
            ["Autentik","Asli, sah, tulen, orisinil"],

            ["Bab","Perkara"],
            ["Bagak","Pemberani, berani, bangga"],
            ["Bahana","Gema, Dengung"],
            ["Baku","Standar, pokok, utama"],
            ["Bala","Bencana"],
            ["Bara","Api"],
            ["Benchmark","Patokan, tolok ukur"],
            ["Bergeming","Diam"],
            
            ["Bibliografi","Daftar pustaka"],
            ["Biduk","Bahtera"],
            ["Blangko","Abstain"],
            ["Boga","Makanan nikmat"],
            ["Bonafide","Dapat dipercaya"],
            ["Bonanza","Sumber kesenangan, kebahagiaan, kemakmuran"],
            ["Bonus","Hadiah"],
            ["Botani","Nabati"],
            ["Bramacorah","Residivis"],
            ["Bubut","Cabut"],
            ["Bulat","Bola"],

            ["Cagar","Panjar"],
            ["Candu","Adiktif"],
            ["Canggih","Kompleks"],
            ["Celepuk","Burung hantu"],
            ["Centeng","Penjaga, bodyguard"],
            ["Ciri","Karakteristik"],
            ["Citra","Gambaran"],
            ["Class","Tingkatan"],
            ["Collapse","Bangkrut"],
            ["Congkak","Sombong, arogan"],

            ["Daur","Siklus"],
            ["Dedikasi","Pengabdian"],
            ["Deduksi","Konklusi"],
            ["Defacto","secara nyata, menurut kenyataan"],
            ["Defleksi","Penyimpangan"],
            ["Defisit","kekurangan"],
            ["Degradasi","Kemerosotan, reduksi"],
            // ["",""],
            // ["",""],
            // ["",""],
            // ["",""],
            // ["",""],
            // ["",""],
            // ["",""],
        ];

        var idTimer = document.getElementById("timer");
        // 

        var idPertanyaan = document.getElementById("question");
        var idJawaban = document.getElementById("jawaban");

        var idwJumlahBenar = document.getElementById("wJumlahBenar");
        var idwJumlahSoal = document.getElementById("wJumlahSoal");
        var idwWaktuTotal = document.getElementById("wWaktuTotal");

        var idwinningMessage = document.getElementById("winning_msg");

        var idBenar = document.getElementById("benar");
        var idNumber = document.getElementById("number");
        var bolehJawab = true;

        var jumlahSoal = 0;
        var totalSoal = 10;
        
        var poin;
        var detik = 0;
        var menit = 0;
        var jam = 0;
        var waktuTotal;

        reset()

        var timer = setInterval(function () {
            detik += 1;

                if (detik == 60) {
                    detik = 0;
                    menit += 1;
                }
                if (menit == 60) {
                    menit = 0;
                    jam += 1;
                }
                if(jam == 24){
                    jam = 0;
                }

            display_hh = make2dgt(jam);
            display_mm = make2dgt(menit);
            display_ss = make2dgt(detik);

            waktuTotal = display_hh + " : " + display_mm + " : " + display_ss;
            idTimer.innerText = waktuTotal;
        }, 1000);



        function randInt(length){
            return Math.floor(Math.random()*length);
        }
        function benar(){
            if(bolehJawab){
                idBenar = document.getElementById("benar");          
                idBenar.classList = "jawaban-child benar";
                poin += 1;
                bolehJawab = false;
            }
        }
        function salah(){
            if(bolehJawab){
                idBenar = document.getElementById("benar");
                idBenar.classList = "jawaban-child salah";
                bolehJawab = false;
            }
        }
        function next(){
            bolehJawab = true;
            jumlahSoal += 1;

            if(jumlahSoal <= totalSoal){
                var newSinonimArr = [...sinonimArr];

                var terpilih = randInt(newSinonimArr.length);
                var pertanyaan = newSinonimArr[terpilih][0];
                var jawabanBenar = newSinonimArr[terpilih][1];
                newSinonimArr.splice(terpilih,1);

                [jawabanSalah1, jawabanSalah2, jawabanSalah3] = jawabanSalah(newSinonimArr); 

                var divBenar = "<div id='benar' class='jawaban-child' onclick='benar()'>"+jawabanBenar+"</div>";
                var divSalah1 = "<div class='jawaban-child' onclick='salah()'>"+jawabanSalah1+"</div>";
                var divSalah2 = "<div class='jawaban-child' onclick='salah()'>"+jawabanSalah2+"</div>";
                var divSalah3 = "<div class='jawaban-child' onclick='salah()'>"+jawabanSalah3+"</div>";

                var acakArr = acakPilihan(divBenar,divSalah1,divSalah2,divSalah3);
                var jawabanCont = acakArr.join("");
                idPertanyaan.innerText = pertanyaan;
                idJawaban.innerHTML = jawabanCont;

                idNumber.innerText = jumlahSoal + " / " + totalSoal;
            }else{
                idwinningMessage.classList = "winning-message show";
            }
            idwWaktuTotal.innerText = "Waktu Total: " + waktuTotal;
            idwJumlahBenar.innerText = "Jawaban Benar: "+ poin;
            idwJumlahSoal.innerText = "Jumlah Soal: "+ totalSoal;
        }
        function reset(){
            jumlahSoal = 0;
            poin = 0;
            detik = 0;
            idwinningMessage.classList = "winning-message";
            next();            
        }

        function acakPilihan(a,b,c,d){
            var arr = [a,b,c,d]
            var newArr = [];

            for(var i=0; i<4; i++){
                var acak = Math.floor(Math.random()*arr.length);
                newArr[i] = arr[acak];
                arr.splice(acak,1)
            }
            return newArr
        }
        function jawabanSalah(newSinonimArr){
            var randSalah1 = randInt(newSinonimArr.length);
            var jawabanSalah1 = newSinonimArr[randSalah1][1];
            newSinonimArr.splice(randSalah1,1);

            var randSalah2 = randInt(newSinonimArr.length);
            var jawabanSalah2 = newSinonimArr[randSalah2][1];
            newSinonimArr.splice(randSalah2,1);

            var randSalah3 = randInt(newSinonimArr.length);
            var jawabanSalah3 = newSinonimArr[randSalah3][1];
            newSinonimArr.splice(randSalah3,1);

            return [jawabanSalah1, jawabanSalah2, jawabanSalah3]
        }
        function make2dgt(n) {
            if (n < 10) {
                return (display_n = "0" + n);
            } else {
                return (display_n = n);
            }
        }
        function soal10(){
            totalSoal = 10;
            reset()
        }
        function soal20(){
            totalSoal = 20;
            reset()
        }
        function soal50(){
            totalSoal = 50;
            reset()
        }
    </script>
</body>
</html>
