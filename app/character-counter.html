<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/project/calculator/css/calc.css" />
    <style>
        .body{
            height: 100vh;
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .input-cont{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }
        .hasil-cont{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 300px;
            background-color: white;
            border-radius: 5px;
        }
        button{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <header id="header-nav"></header>   
    <div class="content">
        <h1>Character Counter</h1>
        <div class="input-cont">
            <input id="input1" type="text" placeholder="type here">
            <button onclick="count()">Count</button>
        </div>
        <div id="result" class="hasil-cont"></div>
    </div>
</body>
<script>
    var input = document.getElementById("input1");
    function count(){    
        document.getElementById("result").innerText = input.value.length;
    }
</script>
<script src="/js/header-nav2.js"></script>
</html>
